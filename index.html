<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">Library
      <button class="add-book">Add Book</button>
    </div>
    <dialog class="form-modal">
      <p>Add New Book</p>
      <form id="add-form">
        <input type="text" placeholder="Title" class="input" id="title" autocomplete="off" autofocus>
        <p></p>
        <input type="text" placeholder="Author" class="input" id="author" autocomplete="off">
        <p></p>
        <input type="number" placeholder="Pages" class="input" id="pages" autocomplete="off">
        <p></p>
        Have you read it?<input type="checkbox" class="checkbox">
        <p></p>
        <button class="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
