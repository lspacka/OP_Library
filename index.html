<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Library
        <button class="add-book">Add Book</button>
      </div>
      <div class="book-container">
        <dialog class="form-modal">
          <p>Add New Book</p>
          <form class="form" action="">
            <input type="text" maxlength="60" placeholder="Title" class="input" id="title" autocomplete="off" autofocus required>
            <p></p>
            <input type="text" maxlength="60" placeholder="Author" class="input" id="author" autocomplete="off" required>
            <p></p>
            <input type="number" maxlength="20" placeholder="Pages" class="input" id="pages" autocomplete="off" required>
            <p></p>
            Have you read it?<input type="checkbox" class="checkbox">
            <p></p>
            <button class="submit" type="submit">Submit</button>
          </form>
        </dialog>
        <!-- <dialog class="book-modal"></dialog> -->
      </div>
    </div>
  </body>
</html>
