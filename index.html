<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">Library
      <button id="add-book">Add Book</button>
    </div>
    <dialog class="modal" closed>
      <p>Add new book</p>
      <form action="" id="add-form">
        <input type="text" placeholder="Title" class="text-input">
        <p></p>
        <input type="text" placeholder="Author" class="text-input">
        <p></p>
        <input type="text" placeholder="Pages" class="text-input">
        <p></p>
        Have you read it?<input type="checkbox" class="add-checkbox">
        <p></p>
        <button class="submit-button">Submit</button>
      </form>
    </dialog>
  </body>
</html>
